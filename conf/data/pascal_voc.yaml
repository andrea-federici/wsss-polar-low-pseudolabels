# Pascal VOC 2012 dataset configuration

# Root directory containing PASCAL VOC 2012 data
# Adjust if dataset is stored elsewhere
directory: data/VOC2012
original_width: 500
original_height: 375

# Class names mapped to numeric IDs
classes:
  background: 0
  aeroplane: 1
  bicycle: 2
  bird: 3
  boat: 4
  bottle: 5
  bus: 6
  car: 7
  cat: 8
  chair: 9
  cow: 10
  diningtable: 11
  dog: 12
  horse: 13
  motorbike: 14
  person: 15
  pottedplant: 16
  sheep: 17
  sofa: 18
  train: 19
  tvmonitor: 20

transforms:
  resize_width: 512
  resize_height: 512

  normalization:
    mean: [0.485, 0.456, 0.406]
    std: [0.229, 0.224, 0.225]

  # Example data augmentation
  augmentation:
    horizontal_flip: true
    degrees: 15
    translate_frac: 0.1
    scale: [0.8, 1.2]