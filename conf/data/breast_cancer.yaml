defaults:
  - polar_lows

directory: data/bus
original_width: 856
original_height: 856

transforms:
  resize_width: 512
  resize_height: 512

  normalization:
    mean: [0.2458, 0.2572, 0.2814]
    std: [0.1491, 0.1544, 0.1675]
  
  augmentation:
    brightness: 0.3
    contrast: 0.3
    saturation: 0.2
    hue: 0.1
  
mode:
  train_config:
    max_iterations: 6
    heatmaps:
      threshold: 0.85
      negative_load_strategy: random
      super_sizes: [512]
    masks:
      remove_background: false