defaults:
  - hardware: cuda
  - logger: neptune
  - data: pascal_voc
  - mode: adversarial_erasing
  - training: pascal_voc

mode:
  dataset_type: pascal_voc
  train_config:
    max_iterations: 6
    heatmaps:
      area_envelope:
        scale: 0.4
  masks:
    generate_for_iterations: [3, 4]
    also_visualizable: true
    remove_background: false

skip_training: true  # set this to true to skip adversarial erasing and only generate the masks.