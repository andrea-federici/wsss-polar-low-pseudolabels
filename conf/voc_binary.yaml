defaults:
  - hardware: cuda
  - logger: neptune
  - data: voc_binary
  - mode: adversarial_erasing
  - training: base

mode:
  train_config:
    max_iterations: 10
    heatmaps:
      threshold: 0.85
      negative_load_strategy: random
      area_envelope:
        start_iteration: 4
        scale: 0.15
  masks:
    remove_background: false
  
skip_training: false
seed: 42
deterministic: true