name: adversarial_erasing
dataset_type: adversarial_erasing
train_data_transform: val
lightning_model: adversarial_erasing
erase_strategy: heatmap

## SPECIFIC TO ADVERSARIAL ERASING ##
train_config:
  max_iterations: 15
  heatmaps:
    base_directory: out/heatmaps
    threshold: 0.7
    fill_color: 0
    negative_load_strategy: first_six
  aug:
    translate_frac: 0.35  # Same for both x and y
    degrees: 20  # Rotation in degrees
    scale: 0.1  # If set to 0.1, the scale will be [0.9, 1.1]
    horizontal_flip: true
    vertical_flip: true
