name: adversarial_erasing
dataset_type: adversarial_erasing
train_data_transform: val
lightning_model: adversarial_erasing
erase_strategy: heatmap

## SPECIFIC TO ADVERSARIAL ERASING ##
train_config:
  max_iterations: 10
  heatmaps:
    base_directory: out/heatmaps
    threshold: 0.7
    fill_color: 0
    negative_load_strategy: pl_specific
    super_sizes: [512]  # Sizes of the heatmaps to be generated by the Super Grad-CAM module
    area_envelope:
      start_iteration: 2
      scale: 0.3

masks:
  save_directory: out/masks
  remove_background: true
