defaults:
  - adversarial_erasing

train_config:
  heatmaps:
    negative_load_strategy: random
  aug:
      translate_frac: 0.1  # Same for both x and y
      degrees: 15  # Rotation in degrees
      scale: 0.1  # If set to 0.1, the scale will be [0.9, 1.1]
      horizontal_flip: true
      vertical_flip: false